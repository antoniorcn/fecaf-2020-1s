<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
	<title>Gestão de Pets</title>
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	
	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<h1>Gestão de Pets</h1>
		
		<form action="#"
			th:action="@{/petController}" 
			th:object="${pet}" method="post">
			<div class="form-group">
				<label>Id:</label>
				<input type="text" class="form-control" disabled th:field="*{id}"/>
			</div>
			<div class="form-group">
				<label>Nome:</label>
				<input type="text" class="form-control" th:field="*{nome}"/>
			</div>		
			<div class="form-group">
				<label>Nascimento:</label>
				<input type="date" pattern="dd/MM/yyyy" class="form-control" th:field="*{nascimento}"/>
			</div>
			<div class="form-group">
				<label>Raça:</label>
				<select class="form-control" th:field="*{raca}">
					<option value="">Selecione algo...</option>
					<option value="pitbull">Pit bull</option>
					<option value="pastor_alemao">Pastor Alemão</option>
					<option value="vira_lata">Vira Lata</option>
					<option value="poodle">Poodle</option>
				</select>
			</div>	
			<div class="form-group">
				<label>Peso:</label>
				<input type="number" step="0.1" class="form-control" th:field="*{peso}"/>
			</div>		
			<div class="form-group">
				<button class="btn btn-primary" type="submit" name="cmd" value="adicionar">Adicionar</button>
				<button class="btn btn-primary" type="submit" name="cmd" value="consultar">Consultar</button>				
			</div>	
			
			<hr/>
			<h2>Pets Localizados</h2>
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Id</th>
						<th>Nome</th>
						<th>Nascimento</th>
						<th>Raça</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="pet : ${pets}">
						<td data-th-text="${pet.id}">...</td>
						<td data-th-text="${pet.nome}">...</td>
						<td data-th-text="${pet.nascimento}">...</td>
						<td data-th-text="${pet.raca}">...</td>
					</tr>
				</tbody>
			</table>								
		</form>
	</div>
</body>
</html>
